<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div >
        <h1>Register</h1>
        <br/>
        <form th:action="@{/user/register}" th:object="${user}" method="POST">
            <div class="form-group row" >
                <label for="name" class="col-sm-3">Full name</label>
                <span class="col-sm-5"><input id="name" class="form-control" name="name" value="" th:field="*{name}" /></span>
                <span id="nameError" class="alert alert-danger col-sm-4" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-3">email</label>
                <span class="col-sm-5"><input id="email" class="form-control" name="email" value="" th:field="*{email}" /></span>
                <span id="emailError" class="alert alert-danger col-sm-4" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3">password</label>
                <span class="col-sm-5"><input id="password" class="form-control" name="password" value="" type="password" autocomplete="new-password" th:field="*{password}"/></span>
                <span id="passwordError" class="alert alert-danger col-sm-4" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div class="form-group row">
                <label for="matchPassword" class="col-sm-3">confirm</label>
                <span class="col-sm-5"><input id="matchPassword" class="form-control" name="matchingPassword" value="" type="password" autocomplete="new-password" th:field="*{matchingPassword}" /></span>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">submit</button>
        </form>
        <br/>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
